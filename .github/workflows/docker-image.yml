name: CI / CD

on:
    push:
        branches: ['main', 'dev']
    pull_request:
        branches: ['main', 'dev']
permissions:
    contents: write

jobs:
    Build-and-push-image:
        name: Build and push Docker image
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Log in to Docker Hub
              run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

            - name: Build the Docker image
              run: docker build . \
                  --file Dockerfile \
                  --tag jarrioja/todo-app:$(git rev-parse --short HEAD) \
                  --tag jarrioja/todo-app:latest \
                  --build-arg MYSQL_HOST=${{ secrets.MYSQL_HOST }} \
                  --build-arg MYSQL_USER=${{ secrets.MYSQL_USER }} \
                  --build-arg MYSQL_DB=${{ secrets.MYSQL_DB }} \
                  --build-arg MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} \
                  --build-arg MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}

            - name: Push the Docker image current commit tag
              run: docker push jarrioja/todo-app:$(git rev-parse --short HEAD)

            - name: Push the Docker image latest tag
              run: docker push jarrioja/todo-app:latest

    update-deployment:
        name: Update deployment
        runs-on: ubuntu-latest
        needs: Build-and-push-image

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Get short commit hash
              id: vars
              run: echo "::set-output name=short_commit_hash::$(git rev-parse --short HEAD)"

            - name: Update deployment.yml
              run: |
                  sed -i "s|image: jarrioja/todo-app:.*|image: jarrioja/todo-app:${{ steps.vars.outputs.short_commit_hash }}|g" kubernetes/base/deployment.yml
                  cat kubernetes/base/deployment.yml

            - name: Commit changes.
              run: |
                  git add kubernetes/base/deployment.yml
                  git commit -m "Update image tag to ${{ steps.vars.outputs.short_commit_hash }}"
                  git push
