apiVersion: v1
kind: Service
metadata:
  labels:
    app: todo-app
    env: production
  name: mysql
spec:
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: todo-app
    env: production
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: todo-app
    env: production
  name: todo-app
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: todo-app
    env: production
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: todo-app
    env: production
  name: pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  local:
    path: /mnt/data/mysql
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - devops-node-pool-rmzen
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: todo-app
    env: production
  name: pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: todo-app
    env: production
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
      env: production
  template:
    metadata:
      labels:
        app: todo-app
        env: production
    spec:
      containers:
      - envFrom:
        - secretRef:
            name: mysql-secret
        image: mysql:5.7
        name: mysql
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-persistent-storage
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: todo-app
    env: production
  name: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
      env: production
  template:
    metadata:
      labels:
        app: todo-app
        env: production
    spec:
      containers:
      - image: jarrioja/todo-app:9938473
        name: todo-app
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: todo-app
    env: production
  name: todo-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: todo-app.jesusarrioja.com
    http:
      paths:
      - backend:
          service:
            name: todo-app
            port:
              number: 3000
        path: /
        pathType: Prefix
